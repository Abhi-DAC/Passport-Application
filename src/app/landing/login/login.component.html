
<div class="align-items-stretch d-flex w-100">
  <div class="main d-flex flex-column min-vh-100 w-100 overflow-hidden">
      <main class="content h-100  align-content-center">
        <!-- login.component.html -->
        <div class="container">
          <div class="row">
            <div class="col-lg-6 pt-5 align-content-center  d-none d-md-block position-relative">
              <!-- <iframe class="h-100 w-100 pe-auto" src="https://lottie.host/embed/69158c84-8902-46f5-b414-7c7ec3814afe/bwcmeSx28Q.json"></iframe> -->
                <!-- <iframe  src="https://lottie.host/embed/69158c84-8902-46f5-b414-7c7ec3814afe/bwcmeSx28Q.json"></iframe> -->
                <img src="../../../assets/login2.webp" class="img-fluid shadow opacity-100 " alt="Login Image" style="height: 600px;">
              
              </div>
            <div class="col-lg-6 align-content-center">
              <div class="p-5">
                <div class="text-center">
                  <h1 class="h4 text-gray-900 mb-4 fw-medium ">Welcome Back!</h1>
                </div>

                <div >
                  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                    <div class="form-group mb-4">
                      <label for="email" class="form-label ps-2 ">Email:</label>
                      <input type="email" class="form-control rounded-pill h-100" formControlName="email"
                        placeholder="Enter Email Address...">
                      <span *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
                        class="error-message">{{ getErrorMessage('email') }}</span>
                    </div>
                    <div class="form-group mb-3">
                      <label for="email" class="form-label ps-2">Password:</label>
                      <input type="password" class="form-control rounded-pill h-100" formControlName="password"
                        placeholder="Password">
                      <span *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
                        class="error-message">{{ getErrorMessage('password') }}</span>
                    </div>
                    <div class="form-group mb-4">
                      <div class="custom-control custom-checkbox small">
                        <input type="checkbox" class="custom-control-input" id="customCheck">
                        <label class="custom-control-label fw-medium ps-2" for="customCheck">Remember Me</label>
                      </div>
                    </div>
                    <button  id="login-btn" class="btn w-100 rounded-pill h-100 btn-block" type="submit">Login</button>
                  </form>
                </div>
         
                
                <hr>
                <div class="text-center">
                  <a class="small" href="forgot-password">Forgot Password?</a>
                </div>
                <div class="text-center">
                  <a class="small" routerLink="/register">Create an Account!</a>
                </div>
              </div>
            </div>
          </div>
        </div>

      </main>
    </div>
  </div>
