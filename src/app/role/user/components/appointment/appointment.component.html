<main class="content px-3 py-2 h-100">
    <div class="container-fluid">
      <!-- Page Heading -->
      <h1 class="h3 mb-4 fw-semibold">Appointment Date</h1>
      <div class="mb-3">
        <div class="card border-0 bg-transparent mb-4">
          <div class="card-header bg-transparent py-3">
            <h6 class="m-0 font-weight-bold text-light fs-3"></h6>
          </div>
          <div class="card-body m-3 rounded-2 bg-light">
            <div data-bs-spy="scroll" data-bs-target="#list" data-bs-offset="0" class="scrollspy">
              <div class="row bg-transparent">
                <div class="col-lg-5 mx-3 align-content-center">
                  <img src="/assets/Selectdate.svg" class="img-fluid" alt="contact us">
                </div>
                <div class="col-lg-5 mx-2 mt-5">
                  <div class="p-2">
                    <div class="text-center">
                      <h1 class="h4 text-gray-900 mb-4"></h1>
                    </div>
                    <form [formGroup]="appointmentForm" (ngSubmit)="onSubmit()" novalidate>
                      <div class="form-group mb-3">
                        <label for="appointmentDate" class="form-label">Select Appointment Date</label>
                        <input type="date" class="form-control" id="appointmentDate" formControlName="appointmentDate" required>
                        <div *ngIf="appointmentForm.get('appointmentDate')?.invalid && appointmentForm.get('appointmentDate')?.touched" class="invalid-feedback">
                          Please select an appointment date.
                        </div>
                      </div>
                      <div class="form-group mb-3">
                        <label for="timeSlot" class="form-label">Select Time Slot</label>
                        <select class="form-control" id="timeSlot" formControlName="timeSlot" required>
                          <option value="">Choose a time slot</option>
                          <option value="09:00-10:00">09:00 - 10:00 AM</option>
                          <option value="10:00-11:00">10:00 - 11:00 AM</option>
                          <option value="11:00-12:00">11:00 - 12:00 PM</option>
                          <option value="12:00-13:00">12:00 - 01:00 PM</option>
                          <option value="14:00-15:00">02:00 - 03:00 PM</option>
                          <option value="15:00-16:00">03:00 - 04:00 PM</option>
                          <option value="16:00-17:00">04:00 - 05:00 PM</option>
                        </select>
                        <div *ngIf="appointmentForm.get('timeSlot')?.invalid && appointmentForm.get('timeSlot')?.touched" class="invalid-feedback">
                          Please select a time slot.
                        </div>
                      </div>
                      <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                        <button type="submit" class="btn btn-primary">Submit</button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
