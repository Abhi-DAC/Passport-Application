<main class="content px-3 py-2 h-100">
    <div class="container-fluid">
      <!-- Page Heading -->
      <h1 class="h3 fw-semibold">Contact Us / Feedback</h1>
      <div >
        <div class="card border-0 bg-transparent">
          <div class="card-header ps-1 bg-transparent">
          </div>
          <div class="card-body m-0 rounded-2 bg-light">
            <div data-bs-spy="scroll" data-bs-target="#list" data-bs-offset="0" class="scrollspy p-0">
              <div class="row m-0">
                <div class="col-lg-5 align-content-center">
                  <img src="assets/contact_us.svg" class="img-fluid" alt="contact us">
                </div>
                <div class="col-lg-7">
                  <div class="p-2">
                    <div class="text-center">
                      <h1 class="h4 text-gray-900"></h1>
                    </div>
                    <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" novalidate>
                      <!-- Name -->
                      <div class="form-group mb-3">
                        <label class="form-label" for="name">Name</label>
                        <input type="text" class="form-control" id="name" formControlName="name" placeholder="Name">
                        <div *ngIf="contactForm.get('name')?.invalid && contactForm.get('name')?.touched" class="invalid-feedback d-block">
                          Please provide your name.
                        </div>
                      </div>
                      <!-- Email -->
                      <div class="form-group mb-3">
                        <label class="form-label" for="email">Email address</label>
                        <input type="email" class="form-control" id="email" formControlName="email" placeholder="Email">
                        <div *ngIf="contactForm.get('email')?.invalid && contactForm.get('email')?.touched" class="invalid-feedback d-block">
                          Please provide a valid email address.
                        </div>
                      </div>
                      <!-- Type (Feedback/Complaint) -->
                      <div class="form-group mb-3">
                        <label class="form-label" for="type">Type</label>
                        <select class="form-control" id="type" formControlName="type">
                          <option value="" disabled>Select Type</option>
                          <option value="feedback">Feedback</option>
                          <option value="complaint">Complaint</option>
                        </select>
                        <div *ngIf="contactForm.get('type')?.invalid && contactForm.get('type')?.touched" class="invalid-feedback d-block">
                          Please select a type.
                        </div>
                      </div>
                      <!-- Message -->
                      <div class="form-group mb-3">
                        <label class="form-label" for="message">Message</label>
                        <textarea class="form-control" id="message" formControlName="message" rows="5" placeholder="Please enter your message."></textarea>
                        <div *ngIf="contactForm.get('message')?.invalid && contactForm.get('message')?.touched" class="invalid-feedback d-block">
                          Please enter your message.
                        </div>
                      </div>
                      <button type="submit" class="btn btn-primary mt-2 float-end">Submit</button>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
