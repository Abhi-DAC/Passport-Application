<form [formGroup]="serviceRequiredForm" (ngSubmit)="onNext()">
    <fieldset class="p-3 justify-content-center">
      <legend class="text-center"><b>Service Required</b></legend>
  
      <div class="row mb-3">
        <div class="col-md-6">
          <label class="form-label"><b>Type of Application:</b></label>
          <div class="d-flex mb-2">
            <div class="form-check me-3">
              <input class="form-check-input" type="radio" formControlName="applicationType" id="normal" value="normal" />
              <label class="form-check-label" for="normal">Normal</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" formControlName="applicationType" id="tatkaal" value="tatkaal" />
              <label class="form-check-label" for="tatkaal">Tatkaal</label>
            </div>
          </div>
          <div *ngIf="serviceRequiredForm.get('applicationType')?.touched && serviceRequiredForm.get('applicationType')?.invalid" class="text-danger">
            Please select an application type.
          </div>
        </div>
      </div>
  
      <div class="mb-3">
        <label for="passport_booklet_type" class="form-label"><b>Type of Passport Booklet:</b></label>
        <select class="form-select w-25" id="passport_booklet_type" formControlName="passportBookletType">
          <option value="36_pages">36 Pages</option>
          <option value="60_pages">60 Pages</option>
        </select>
        <div *ngIf="serviceRequiredForm.get('passportBookletType')!.touched && serviceRequiredForm.get('passportBookletType')!.invalid" class="text-danger">
          Please select a passport booklet type.
        </div>
      </div>
  
      <div class="mb-3">
        <label for="validity_required" class="form-label"><b>Validity Required:</b></label>
        <select class="form-select w-25" id="validity_required" formControlName="validityRequired">
          <option value="10_years">10 Years</option>
          <option value="up_to_age_18">Up to age 18 (For minors between 15 and 18 years)</option>
        </select>
        <div *ngIf="serviceRequiredForm.get('validityRequired')!.touched && serviceRequiredForm.get('validityRequired')!.invalid" class="text-danger">
          Please select the validity required.
        </div>
      </div>
  
      <div class="d-flex my-5">
        <button id="saveDraftButton1" class="btn btn-warning me-5" type="button" (click)="onSaveDraft()">Save Draft</button>
        <button id="nextButton1" class="btn btn-primary" type="submit">Next</button>
      </div>
    </fieldset>
  </form>
