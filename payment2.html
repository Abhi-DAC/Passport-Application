    <h1>Payment</h1>
    <p>Please enter your payment information below to complete your passport application.</p>
    <form>
        <table>
            <tr>
                <td><label for="card-number">Card Number:</label></td>
                <td><input type="text" id="card-number" name="card-number"></td>
            </tr>
            <tr>
                <td><label for="expiration-date">Expiration Date:</label></td>
                <td><input type="text" id="expiration-date" name="expiration-date"></td>
            </tr>
            <tr>
                <td><label for="cvv">CVV:</label></td>
                <td><input type="text" id="cvv" name="cvv"></td>
            </tr>
            <tr>
                <td colspan="2"><input type="submit" value="Submit Payment"></td>
            </tr>
        </table>
    </form>
