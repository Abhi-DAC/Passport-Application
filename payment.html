                                        </div>
                                    </div>
                
                                    <div class="form-group form-check">
                                        <input type="radio" id="paypal" name="payment-method" class="form-check-input" value="paypal">

                                    </div>
                
                                    <div class="form-group form-check">

    <script>
        
        document.addEventListener("DOMContentLoaded", function() {
    const paymentForm = document.getElementById("payment-form");
    const paymentOptions = paymentForm["payment-method"];
    const creditCardFields = document.getElementById("credit-card-fields");
    const paypalFields = document.getElementById("paypal-fields");
    const upiFields = document.getElementById("upi-fields");
    const totalAmount = document.getElementById("total-amount");

    // Sample total amount value
    const amountToPay = 100.00;
    totalAmount.textContent = amountToPay.toFixed(2);

    paymentOptions.forEach(option => {
        option.addEventListener("change", function() {
            hideAllFields();
            if (this.value === "credit-card") {
                creditCardFields.style.display = "block";
            } else if (this.value === "paypal") {
                paypalFields.style.display = "block";
            } else if (this.value === "upi") {
                upiFields.style.display = "block";
            }
        });
    });

    function hideAllFields() {
        creditCardFields.style.display = "none";
        paypalFields.style.display = "none";
        upiFields.style.display = "none";
    }
});



    </script>
