<!DOCTYPE html>
<html>
<head>
    <title>Passport Application - Complaint/Feedback</title>
</head>
<body>
    <nav>
        <a href="home.html">Home</a> |
        <a href="register.html">Register</a> |
        <a href="about-us.html">About Us</a>
    </nav>
    <h1>Complaint/Feedback</h1>
    <p>Please use the form below to submit a complaint or feedback about our passport application service.</p>
    <form>
        <table>
            <tr>
                <td><label for="name">Name:</label></td>
                <td><input type="text" id="name" name="name"></td>
            </tr>
            <tr>
                <td><label for="email">Email:</label></td>
                <td><input type="email" id="email" name="email"></td>
            </tr>
            <tr>
                <td><label for="complaint">Complaint/Feedback:</label></td>
                <td><textarea id="complaint" name="complaint"></textarea></td>
            </tr>
            <tr>
                <td colspan="2"><input type="submit" value="Submit"></td>
            </tr>
        </table>
    </form>
</body>
</html>
