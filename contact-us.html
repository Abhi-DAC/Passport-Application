         .custom-bg {
            background-color: #b4b7b9;
         }
        .custom-title {
            color: #007bff; /* Bootstrap Primary Color */

        }
        .navbar, .content, .footer {
            color: #ffffff; /* White text */
        }
     
        .content {
            padding: 20px;
            background-color: #f9f9fb;
        }
      
        .footer {
            background-color: #cfd4da; /* Dark Gray Background */
            text-align: center; 
            padding: 10px 0;
            color: black;
        }
        .front {
            position: fixed;
            display: none;
            width: 90%;
            max-width: 500px;
            
            top: 50%;
            left: 50%;
            background-color: rgb(254, 252, 252);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(7, 7, 7, 0.5);
            transform: translate(-50%, -50%);
            z-index: 1050;
        
        }
        .form-section {
            display: block;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-top: 20px;
        }

        .backdrop { 
             display: none;
            position: fixed;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(12, 12, 12, 0.8);
            top: 1em;
            /* z-index: 1040;   */
        }
        label{
            color: black;
        }
        
        html, body {
            height: 100%;
        }
        body {
            display: flex;
            flex-direction: column;
        }
        @media (min-width: 768px) {
            .sidebar {
                display: block !important;
            }
            .content {
                margin-left: 2px;
            }
        }
    </style>

                    <div class="row justify-content-center">
                        <div class="col-lg-6 col-md-8">
                            <h1 class="custom-title text-center">Complaint/Feedback</h1>
                            <p class="text-center text-dark">Please use the form below to submit a complaint or feedback about our passport application service.</p>
                            <form>
                                <div class="form-group">
                                    <label for="name">Name:</label>
                                    <input type="text" class="form-control form-control-md" id="name" name="name">
                                </div>
                                <div class="form-group">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="backdrop"></div>
    <div class="front ">
        <form class="rounded-pill" action="home.html" method="get" id="employeeForm">

            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" placeholder="Username or Email" required>
            
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Password">
            
            <a href="#!">Forgot Password?</a> 
            <a href="register.html">Register</a><br><br>
    
            <div class="d-flex justify-content-end" >
                <button type="submit" class="btn btn-primary rounded-pill me-1">Save</button>
                <button type="button" class="btn btn-danger rounded-pill ms-1" id="closeBtn">Close</button>
            </div>
        </form>

    <script>
                        
        document.addEventListener('DOMContentLoaded', () => {
            const login = document.getElementById('login');
            const close = document.getElementById('closeBtn');
            const front = document.querySelector('.front');
            const backdrop = document.querySelector('.backdrop');

            function showLogin() {
                front.style.display = 'block';
                backdrop.style.display = 'block';
          
            }

            function hideLogin() {
                front.style.display = 'none';
                backdrop.style.display = 'none';
              
            }


            // Show spinner
            login.addEventListener('click', () => {
                showLogin();
            });

            closeBtn.addEventListener('click', hideLogin);

        });


    </script>
