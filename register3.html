<!DOCTYPE html>
<html>
<head>
    <title>Passport Application - Register</title>
</head>
<body>
    <nav>
        <a href="home.html">Home</a> |
        <a href="about-us.html">About Us</a> |
        <a href="contact-us.html">Contact Us</a>
    </nav>
    <h1>Register for a New User</h1>
    <p>Please fill out the registration form below to create a new account.</p>
    <form>
        <h2>Register to apply at*</h2>
        <input type="radio" id="cpvDelhi" name="applyAt" value="CPV Delhi">
        <label for="cpvDelhi">CPV Delhi</label>
        <input type="radio" id="passportOffice" name="applyAt" value="Passport Office" checked>
        <label for="passportOffice">Passport Office</label>
        <br><br>
        
        <label for="passportOfficeSelect">Passport Office* (As per Present Residential Address)</label>
        <select id="passportOfficeSelect" name="passportOffice">
            <option value="">----- Select -----</option>
            <!-- Add more options as needed -->
        </select>
        <br><br>

        <label for="givenName">Given Name (Max 45 Characters)*</label>
        <input type="text" id="givenName" name="givenName" maxlength="45" required>
        <br><br>

        <label for="surname">Surname (Max 45 Characters)</label>
        <input type="text" id="surname" name="surname" maxlength="45">
        <br><br>

        <label for="dob">Date of Birth (DD/MM/YYYY)*</label>
        <input type="text" id="dob" name="dob" placeholder="DD/MM/YYYY" required>
        <br><br>

        <label for="email">E-mail Id (Max 35 Characters)*</label>
        <input type="email" id="email" name="email" maxlength="35" required>
        <br><br>

        <label>Do you want your Login Id to be same as E-mail Id?</label>
        <input type="radio" id="loginIdYes" name="loginIdSameAsEmail" value="Yes">
        <label for="loginIdYes">Yes</label>
        <input type="radio" id="loginIdNo" name="loginIdSameAsEmail" value="No" checked>
        <label for="loginIdNo">No</label>
        <br><br>

        <label for="loginId">Login Id*</label>
        <input type="text" id="loginId" name="loginId" required>
        <button type="button">Check Availability</button>
        <br><br>

        <label for="password">Password*</label>
        <input type="password" id="password" name="password" required>
        <a href="#">Password Policy</a>
        <br><br>

        <label for="confirmPassword">Confirm Password*</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required>
        <br><br>

        <label for="hintQuestion">Hint Question*</label>
        <select id="hintQuestion" name="hintQuestion" required>
            <option value="">----- Select -----</option>
            <!-- Add more options as needed -->
        </select>
        <br><br>

        <label for="hintAnswer">Hint Answer</label>
        <input type="text" id="hintAnswer" name="hintAnswer">
        <br><br>

        <button type="submit">Register</button>
        <button type="reset">Clear</button>
    </form>
</body>
</html>
